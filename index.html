<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shailesh Sharma's Personal Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('images/bg1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.6); /* Translucent background */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .date-time {
            font-size: 1.2em;
            margin-bottom: 5px;
            animation: fadeIn 2s ease-out;
        }

        .welcome-message {
            font-size: 1.8em;
            margin: 10px 0;
            animation: fadein 3s infinite;
        }

        .container {
            text-align: center;
            padding: 80px 20px 20px; /* Added padding-top to accommodate fixed header */
            animation: fadeIn 2s ease-out;
        }

        .carousel {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            animation: slideIn 2s ease-out;
        }

        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .personal-info {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .buttons-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: slideInFromRight 2s ease-out;
        }

        .buttons-section button {
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            flex: 0 0 calc(50% - 20px); /* Ensures two buttons per row */
        }

        .buttons-section button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .copy-button-section {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .copy-button-section button {
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            flex: 0 0 calc(50% - 20px); /* Two buttons per row */
        }

        .copy-button-section button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .popup-content img {
            max-width: 300px; /* Set maximum width for uniform size */
            max-height: 300px; /* Set maximum height for uniform size */
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .footer button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .welcome-message {
                font-size: 1.5em;
            }
            .buttons-section button,
            .copy-button-section button {
                font-size: 0.9em;
                padding: 10px 15px;
                flex: 0 0 100%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Current Date and Time -->
    <div class="header">
        <div class="date-time" id="date-time"></div>
        <div class="welcome-message" id="welcome-message"></div>
    </div>

    <div class="container">
        <div class="carousel" id="carousel">
            <img src="images/1.jpg" alt="Photo 1">
            <img src="images/2.jpg" alt="Photo 2">
            <img src="images/3.jpg" alt="Photo 3">
        </div>

        <!-- Personal Info -->
        <div class="personal-info">
            <p>Shailesh Sharma</p>
            <p>Phone: +977 9841537328</p>
        </div>

        <!-- Buttons Section -->
        <div class="buttons-section">
            <!-- Call Button and QR Code -->
            <button onclick="window.open('tel:+9779841537328', '_self')">&#x1F4DE; Call</button>
            <button onclick="showPopup('images/call_qr.png')">&#x1F4F7; Call QR Code</button>

            <!-- SMS Button and QR Code -->
            <button onclick="window.open('sms:+9779841537328', '_self')">&#x1F4F1; SMS</button>
            <button onclick="showPopup('images/sms_qr.png')">&#x1F4F7; SMS QR Code</button>

            <!-- WhatsApp Button and QR Code -->
            <button onclick="sendWhatsApp()">&#x1F4AC; WhatsApp Message</button>
            <button onclick="showPopup('images/whatsapp_qr.png')">&#x1F4F7; WhatsApp QR Code</button>

            <!-- Email Button and QR Code -->
            <button onclick="sendEmail()">&#x2709; Send Email</button>
            <button onclick="showPopup('images/email_qr.png')">&#x1F4F7; Email QR Code</button>

            <!-- TikTok Button and QR Code -->
            <button onclick="window.open('https://www.tiktok.com/@asoulwriter', '_blank')">&#x1F3A4; Follow on TikTok</button>
            <button onclick="showPopup('images/tiktok_qr.png')">&#x1F4F7; TikTok QR Code</button>

            <!-- Instagram Button and QR Code -->
            <button onclick="window.open('https://www.instagram.com/sailec_srma/', '_blank')">&#x1F4F7; Follow on Instagram</button>
            <button onclick="showPopup('images/insta_qr.png')">&#x1F4F7; Instagram QR Code</button>
        </div>

        <!-- Copy Bank Account Button Section -->
        <div class="copy-button-section">
            <button onclick="copyBankAccount()">Copy Bank Account (Global IME)</button>
            <button onclick="showPopup('images/bank_qr.jpg')">&#x1F4F7; Bank QR Code</button>
        </div>
    </div>

    <!-- QR Code Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <img id="popup-image" src="" alt="QR Code">
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <button onclick="alert('This page was developed as a gift by Anup Chapain in Auckland. Email: anupchapain@gmail.com')">About Developer</button>
        <button onclick="showPopup('images/page_qr.png')">Share This Page via QR Code</button>
        <button onclick="sharePage()">Share This Page</button>
    </div>

    <script>
        // Display Current Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Carousel Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('#carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
        showSlide(currentSlide); // Show first slide initially

        // Welcome Message Logic
        const welcomeMessages = [
            "Welcome to my world of words!",
            "Adventure awaits within these lines.",
            "Dive into stories of distant lands.",
            "Photography speaks where words fail.",
            "Every journey starts with a single step.",
            "Reading fuels the mind’s voyage.",
            "Capturing moments, one click at a time.",
            "Let’s explore the world together!",
            "From the lens to your eyes, enjoy the view.",
            "Travel far, write deeply, live fully.",
            "Wanderlust and ink on my fingertips.",
            "Turning pages of life, one story at a time.",
            "Chasing sunsets and collecting stories.",
            "In pursuit of the perfect shot.",
            "Writing is my window to the soul.",
            "Every photo tells a tale of its own.",
            "Journey with me through my travels.",
            "Words that wander, photos that wonder.",
            "Finding beauty in every corner of the world.",
            "Join me on a literary adventure.",
            "Capturing life, one frame at a time.",
            "My travels are a storybook in pixels.",
            "Reading between the lines of my journey.",
            "Through the lens, I see the world anew.",
            "Every story has a beginning. This is mine.",
            "Discovering the world, one picture at a time.",
            "A picture is worth a thousand words.",
            "Welcome to my journal of wanderlust.",
            "Ink, pixels, and passion. This is my space.",
            "Embrace the journey. Read, travel, click."
        ];

        function showWelcomeMessage() {
            const messageIndex = Math.floor(Math.random() * welcomeMessages.length);
            document.getElementById('welcome-message').innerText = welcomeMessages[messageIndex];
        }

        setInterval(showWelcomeMessage, 3000); // Change welcome message every 3 seconds
        showWelcomeMessage(); // Initial welcome message

        // Popup Logic
        function showPopup(imageSrc) {
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Send Email Function
        function sendEmail() {
            window.location.href = "mailto:sailecsrma17@gmail.com?subject=from your personal page";
        }

        // WhatsApp Message Function
        function sendWhatsApp() {
            window.open("https://wa.me/9779841537328?text=Hello%20I%20found%20your%20personal%20page", "_blank");
        }

        // Function to share the page using the native share feature
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out Shailesh Sharma\'s Personal Page!',
                    text: 'Explore Shailesh Sharma\'s personal page, full of travel, photography, and more!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                alert('Sharing is not supported on this device. Please use the QR code instead.');
            }
        }

        // Copy Bank Account to Clipboard Function
        function copyBankAccount() {
            const accountNumber = '32107010005388';
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert('Bank account number copied to clipboard: ' + accountNumber);
            }, (err) => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
