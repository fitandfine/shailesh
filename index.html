        body {

        .header {

        }

        .carousel {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;

        .carousel img {

        .personal-info {

        .buttons-section {

            justify-content: center;
            gap: 15px;

        }

        .buttons-section button {
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            flex: 0 0 calc(50% - 20px); /* Ensures two buttons per row */
        }

        .buttons-section button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .dropdown button {
            padding: 15px 20px;
            font-size: 1em;
            color: white;
            background-color: #e67e22;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .popup {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .popup-content img {
            max-width: 300px; /* Set maximum width for uniform size */
            max-height: 300px; /* Set maximum height for uniform size */
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .footer {

        .footer button:hover {

        @media (max-width: 768px) {

        @keyframes fadein {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
